<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - سرویس در دسترس نیست</title>
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-Variable-font-face.css">
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="assests/vendor/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assests/css/erors.css">
</head>
<body class="error-503">
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-tools"></i>
            </div>
            <div class="error-code">503</div>
            <h1 class="error-title">سرویس در دسترس نیست</h1>
            <p class="error-description">
                سرور در حال حاضر در دسترس نیست (به دلیل overload یا downtime برای maintenance). لطفاً کمی بعد دوباره تلاش کنید.
            </p>
            <div class="error-actions">
                <button onclick="location.reload()" class="btn btn-primary">
                    <i class="fas fa-redo"></i>
                    تلاش مجدد
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    بازگشت به خانه
                </a>
            </div>
            <div class="error-details">
                <summary>وضعیت سرویس</summary>
                <div class="error-details-content">
                    <ul>
                        <li>ممکن است سرور در حال نگهداری باشد</li>
                        <li>بار ترافیک سرور ممکن است زیاد باشد</li>
                        <li>معمولاً این وضعیت موقتی است</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
