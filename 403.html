<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - دسترسی ممنوع</title>
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-Variable-font-face.css">
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="assests/vendor/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assests/css/erors.css">
</head>
<body class="error-403">
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-ban"></i>
            </div>
            <div class="error-code">403</div>
            <h1 class="error-title">دسترسی ممنوع</h1>
            <p class="error-description">
                شما مجوز دسترسی به این صفحه را ندارید. این ممکن است به دلیل محدودیت‌های امنیتی یا سطح دسترسی باشد.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    بازگشت به خانه
                </a>
                <a href="/contact.html" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i>
                    تماس با پشتیبانی
                </a>
            </div>
            <div class="error-details">
                <summary>دلایل احتمالی</summary>
                <div class="error-details-content">
                    <ul>
                        <li>سطح دسترسی کاربری شما محدود است</li>
                        <li>صفحه ممکن است برای عموم قابل دسترسی نباشد</li>
                        <li>ممکن است نیاز به ارتقاء حساب کاربری داشته باشید</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
