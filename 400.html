<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - درخواست نامعتبر</title>
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-Variable-font-face.css">
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="assests/vendor/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assests/css/erors.css">
</head>
<body class="error-400">
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="error-code">400</div>
            <h1 class="error-title">درخواست نامعتبر</h1>
            <p class="error-description">
                سرور نمی‌تواند درخواست شما را پردازش کند. ممکن است درخواست حاوی اطلاعات نادرست یا ناقص باشد.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    بازگشت به خانه
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i>
                    بازگشت
                </button>
            </div>
            <div class="error-details">
                <summary>راه‌حل‌های ممکن</summary>
                <div class="error-details-content">
                    <ul>
                        <li>اطلاعات فرم را دوباره بررسی کنید</li>
                        <li>کوکی‌ها و کش مرورگر را پاک کنید</li>
                        <li>از آخرین نسخه مرورگر استفاده کنید</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
