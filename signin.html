<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به Edu Code</title>
    <link rel="stylesheet" href="assests/css/signin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Edu Code</h1>
                <p>آموزش برنامه نویسی حرفه‌ای</p>
            </div>
            
            <form class="login-form">
                <div class="input-group">
                    <input type="email" placeholder="ایمیل" required>
                </div>
                
                <div class="input-group">
                    <input type="password" placeholder="رمز عبور" required>
                </div>
                
                <button type="submit" class="login-btn">ورود</button>
                
                <div class="links">
                    <a href="#">رمز عبور را فراموش کرده‌اید؟</a>
                    <a href="signup.html">حساب کاربری ندارید؟ ثبت‌نام</a>
                    <a href="index.html">خانه</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
