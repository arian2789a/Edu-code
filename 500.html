<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - خطای سرور داخلی</title>
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-Variable-font-face.css">
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-font-face.css">

    <link rel="stylesheet" href="assests/css/erors.css">
</head>
<body class="error-500">
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code">500</div>
            <h1 class="error-title">خطای سرور داخلی</h1>
            <p class="error-description">
                متأسفانه مشکلی در سرور رخ داده است. تیم فنی ما در حال بررسی و رفع مشکل می‌باشد.
            </p>
            <div class="error-actions">
                <button onclick="location.reload()" class="btn btn-primary">
                    <i class="fas fa-redo"></i>
                    تلاش مجدد
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    بازگشت به خانه
                </a>
            </div>
            <div class="error-details">
                <summary>اطلاعات برای توسعه‌دهندگان</summary>
                <div class="error-details-content">
                    <ul>
                        <li>ممکن است خطایی در کدهای backend رخ داده باشد</li>
                        <li>پایگاه داده ممکن است در دسترس نباشد</li>
                        <li>ممکن است مشکلی در پیکربندی سرور وجود داشته باشد</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
