<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - صفحه یافت نشد</title>
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-Variable-font-face.css">
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="assests/vendor/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assests/css/erors.css">
</head>
<body class="error-404">
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">صفحه یافت نشد</h1>
            <p class="error-description">
                متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد. ممکن است آدرس را اشتباه وارد کرده باشید یا صفحه حذف شده باشد.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    بازگشت به خانه
                </a>
                <a href="/sitemap.html" class="btn btn-secondary">
                    <i class="fas fa-sitemap"></i>
                    مشاهده نقشه سایت
                </a>
            </div>
            <div class="error-details">
                <summary>چه کاری می‌توانید انجام دهید؟</summary>
                <div class="error-details-content">
                    <ul>
                        <li>آدرس URL را بررسی کنید</li>
                        <li>از نوار جستجو استفاده کنید</li>
                        <li>به مدیر سایت گزارش دهید</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
