<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - نیاز به احراز هویت</title>
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-Variable-font-face.css">
    <link rel="stylesheet" href="assests/fonts/Vazirmatn/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="assests/vendor/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assests/css/erors.css">
</head>
<body class="error-401">
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-user-lock"></i>
            </div>
            <div class="error-code">401</div>
            <h1 class="error-title">نیاز به احراز هویت</h1>
            <p class="error-description">
                برای دسترسی به این صفحه باید وارد حساب کاربری خود شوید. لطفاً ابتدا وارد سیستم شوید.
            </p>
            <div class="error-actions">
                <a href="/login.html" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    ورود به سیستم
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    بازگشت به خانه
                </a>
            </div>
            <div class="error-details">
                <summary>اطلاعات بیشتر</summary>
                <div class="error-details-content">
                    <ul>
                        <li>اطمینان حاصل کنید که وارد سیستم شده‌اید</li>
                        <li>اگر حساب کاربری ندارید، ابتدا ثبت‌نام کنید</li>
                        <li>ممکن است نشست شما منقضی شده باشد</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
